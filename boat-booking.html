<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Trip Booking - Rocky Fast Boat</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-box">
            <h2>Nusa Lembongan Trip Booking</h2>
            <form id="boatBookingForm" class="booking-form">
                <div class="form-group">
                    <label>Trip Type</label>
                    <select id="tripType" name="tripType" required>
                        <option value="">Select Trip Type</option>
                        <option value="oneWay">One Way</option>
                        <option value="roundTrip">Round Trip</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Departure Date</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>
                <div id="returnDateGroup" class="form-group" style="display: none;">
                    <label>Return Date</label>
                    <input type="date" id="returnDate" name="returnDate">
                </div>
                <div class="form-group">
                    <label>Adult Tickets (12+ years)</label>
                    <input type="number" id="adultTickets" name="adultTickets" min="1" required>
                </div>
                <div class="form-group">
                    <label>Child Tickets (3-11 years)</label>
                    <input type="number" id="childTickets" name="childTickets" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Special Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="booking-button">Book Trip</button>
            </form>
        </div>
    </div>

    <script src="js/nav-toggle.js"></script>
    <script src="js/boat-booking.js"></script>
</body>
</html>
