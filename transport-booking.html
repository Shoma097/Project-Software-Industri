<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Transport Booking - Rocky Fast Boat</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-box">
            <h2>Airport Transport Booking</h2>
            <form id="transportBookingForm" class="booking-form">
                <div class="form-group">
                    <label>Service Type</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select Service</option>
                        <option value="pickup">Airport Pickup</option>
                        <option value="dropoff">Airport Drop-off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label>Number of Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>
                <!-- Pickup/Drop-off location fields removed: endpoints are fixed (Keke Homestay â†” Airport) -->
                <div class="form-group">
                    <label>Special Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="booking-button">Book Transport</button>
            </form>
        </div>
    </div>

    <script src="js/nav-toggle.js"></script>
    <script src="js/transport-booking.js"></script>
</body>
</html>
