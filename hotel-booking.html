<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Rocky Fast Boat</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-box">
            <h2>Hotel Room Booking</h2>
            <form id="hotelBookingForm" class="booking-form">
                <div class="form-group">
                    <label>Check-in Date</label>
                    <input type="date" id="checkIn" name="checkIn" required>
                </div>
                <div class="form-group">
                    <label>Check-out Date</label>
                    <input type="date" id="checkOut" name="checkOut" required>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Telephone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Country of Residence</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <!-- Countries will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="bankTransfer">Bank Transfer</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Special Requests</label>
                    <textarea id="requests" name="requests" rows="3"></textarea>
                </div>
                <button type="submit" class="booking-button">Book Room</button>
            </form>
        </div>
    </div>

    <script src="js/nav-toggle.js"></script>
    <script src="js/hotel-booking.js"></script>
</body>
</html>
