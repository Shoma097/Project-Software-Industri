<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Keke Homestay</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="error-message" id="loginError" style="display: none; color: #e74c3c; text-align: center; margin-bottom: 1rem;"></div>
                <button type="submit" class="auth-button">Login as Admin</button>
            </form>
            
            <script>
                function validateLogin(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const errorDiv = document.getElementById('loginError');
                    
                    // Check for correct credentials
                    if (username === 'admin' && password === 'admin123') {
                        // If correct, redirect to admin page
                        window.location.href = 'admin/admin.html';
                    } else {
                        // If incorrect, show error
                        errorDiv.style.display = 'block';
                        errorDiv.textContent = 'Invalid credentials';
                    }
                    
                    return false;
                }
            </script>
        </div>
    </div>
</body>
</html>
